<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio: Roger Campos</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <base target="_blank" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' />
  	<link rel="stylesheet" href="css/style.css" />
  	<link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <section id="progress">
      <h1><span class="clase">Console</span>.<span class="metodo">log</span>(<span class="string">"Work in progress..."</span>);</h1>
      <img src="img/developer.jpg" alt="work-in-progress" />

      <div class="container">
        <div class="row">

            <div class="barWrapper">
              <span class="progressText"><B>HTML5</B></span>
              <div class="progress ">
                <div class="progress-bar" role="progressbar" aria-valuenow="85" aria-valuemin="10" aria-valuemax="100" style="">
                   <span  class="popOver" data-toggle="tooltip" data-placement="top" title="85%"> </span>
                </div>
              </div>
            </div>

            <div class="barWrapper">
              <span class="progressText"><B>CSS3</B></span>
              <div class="progress ">
                <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="10" aria-valuemax="100" style="">
                   <span  class="popOver" data-toggle="tooltip" data-placement="top" title="80%"> </span>
                </div>
              </div>
            </div>

            <div class="barWrapper">
              <span class="progressText"><B>BOOTSTRAP</B></span>
              <div class="progress ">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="10" aria-valuemax="100" style="">
                   <span  class="popOver" data-toggle="tooltip" data-placement="top" title="60%"> </span>
                </div>
              </div>
            </div>

            <div class="barWrapper">
              <span class="progressText"><B>JAVASCRIPT</B></span>
              <div class="progress ">
                <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="10" aria-valuemax="100" style="">
                   <span  class="popOver" data-toggle="tooltip" data-placement="top" title="75%"> </span>
                </div>
              </div>
            </div>

        </div>
      </div>
    </section>

    <script lang="javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
